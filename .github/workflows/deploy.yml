name: Deploy Metal Scraper (Full Stack)

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "frontend/**"
      - "docker-compose.yml"
      - "nginx.conf"
      - ".github/workflows/**"

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ghcr.io/yigit4416/metal-scraper-backend
  IMAGE_FRONTEND: ghcr.io/yigit4416/metal-scraper-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # --- BACKEND BUILD ---
      - name: Build & Push Backend
        run: |
          docker build -t ${{ env.IMAGE_BACKEND }}:latest ./backend
          docker push ${{ env.IMAGE_BACKEND }}:latest

      # --- FRONTEND BUILD ---
      - name: Build & Push Frontend
        run: |
          docker build -t ${{ env.IMAGE_FRONTEND }}:latest ./frontend
          docker push ${{ env.IMAGE_FRONTEND }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/app

            # 1. Login
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u yigit4416 --password-stdin

            # 2. Pull the new images (using the EXISTING docker-compose.yml on the server)
            docker compose pull

            # 3. Restart services
            # Note: If you changed ports/config locally, this won't apply them!
            # It only updates the code inside the containers.
            docker compose up -d --remove-orphans

            docker image prune -f
